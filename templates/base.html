{% load staticfiles %}
<html>
	<head>
		<title>{% block title %}ベースのページ{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<!--link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet"-->
		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block head %}
		{% endblock %}
		<!--link href="{% static 'css/my.css' %}" rel="stylesheet"-->

		<!--アイコン関係：http://fortawesome.github.io/Font-Awesome/examples/-->
		<!-- http://fortawesome.github.io/Font-Awesome/cheatsheet/ -->
		<!--link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"-->
	</head>

	<body style="background-color: #f5f5f5; ">
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'dotchain:top' %}">.Chain()</a>
				</div>
				{%if user.is_authenticated%}
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="{% url 'dotchain:q_new' %}"><i class="glyphicon glyphicon-question-sign"> 質問する</i></a>
							<li><a href="{% url 'dotchain:search' %}"><i class="glyphicon glyphicon-search">　検索する</i></a></li>
						</li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{% url 'dotchain:mypage' %}"><i class="glyphicon glyphicon-user"> マイページ</i></a>
						</li>
						<li>
							<a href="/accounts/logout"><i class="glyphicon glyphicon-off"> ログアウト</i></a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
				{% endif %}
			</div>
		</div>

		<div class="container">

		</div>

		<div class="container">
			{% if msg != None  %}
			<script>
				$(".alert").alert()
			</script>
			<div class="alert alert-info alert-dismissible">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span>
				</button>
				<strong>注目!</strong> {{msg|linebreaks}}
			</div>

			{% endif %}
			{% block content %}
			{% endblock %}
		</div>

		<p>
			&nbsp;
		</p>
	</body>

</html>
